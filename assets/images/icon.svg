<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92001f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#700018;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe6eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bg)"/>
  
  <!-- Elementor "E" + Cross Integration -->
  <g transform="translate(128, 128)">
    <!-- Stylized "E" from Elementor -->
    <path d="M -50,-60 L 40,-60 L 40,-40 L -30,-40 L -30,-10 L 30,-10 L 30,10 L -30,10 L -30,40 L 40,40 L 40,60 L -50,60 Z" fill="url(#icon)" opacity="0.9"/>
    
    <!-- Cross overlay/integration -->
    <rect x="45" y="-65" width="8" height="130" fill="url(#icon)" rx="4" opacity="0.8"/>
    <rect x="10" y="-5" width="80" height="8" fill="url(#icon)" rx="4" opacity="0.8"/>
    
    <!-- Accent circles -->
    <circle cx="-55" cy="-65" r="5" fill="#ff6b9d" opacity="0.7"/>
    <circle cx="-55" cy="65" r="5" fill="#ff6b9d" opacity="0.7"/>
  </g>
  
  <!-- Bottom Label -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">Elementor</text>
</svg>